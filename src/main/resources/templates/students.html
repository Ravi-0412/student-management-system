<!DOCTYPE html>
<html xmls:th="http://www.thymleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<!-- Creating the header using bootstrap4 navigation bar-->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Student Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Creating the Heading just for making table-->
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>

		<!--Adding the button add student-->
		<div clas="row">
			<div class="col-lg-3">
				<!--Giving the url(students/new) and using bootstrap class method-->
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>

		</div>

		<!-- Craeting the heading for each column-->
		<table class="table table_striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> Student First Name</th>
					<th> Student Last Name</th>
					<th> Student Email</th>
					<th> Actions</th>
				</tr>
			</thead>

			<!-- Creating the rows-->
			<tbody>
				<!-- These are syntax of thymleaf for printing the detail on page-->
				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<!--Adding update button inside actions column-->
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})} "
						class="btn btn-primary">Update</a>
						
						<a th:href = "@{/students/{id}(id=${student.id})} "
						class="btn btn-danger">Delete</a>
						
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
